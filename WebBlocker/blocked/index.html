<!DOCTYPE html>
<html>
<head>
  <title>Blocked Website</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const site = params.get("site") || "this site";
    const reason = params.get("reason") || "Blocked by administrator";
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("site").textContent = site;
      document.getElementById("reason").textContent = reason;
    });
  </script>
</head>
<body style="font-family:Arial;text-align:center;margin-top:50px;">
  <h1>⚠️ Access Blocked</h1>
  <p>The site <b id="site"></b> is currently blocked.</p>
  <p>Reason: <b id="reason"></b></p>
  <p>If you believe this is an error, contact your teacher or IT administrator.</p>
</body>
</html>
